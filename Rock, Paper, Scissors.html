<body data-brackets-id="8">

<h1 data-brackets-id="9" align="center" id="para">Rock  Paper  Scissors</h1>
    <br data-brackets-id="10">
    <br data-brackets-id="11">
    <div data-brackets-id="12" class="myButton">
      <button data-brackets-id="13" id="rock">Rock</button>
        <br data-brackets-id="14">
         <br data-brackets-id="15">
      <button data-brackets-id="16" id="paper">Paper</button>
         <br data-brackets-id="17">
         <br data-brackets-id="18">
      <button data-brackets-id="19" id="scissors">Scissors</button>
    </div>
<div data-brackets-id="20" class="game">

    <script data-brackets-id="21">
        document.getElementById("rock").onclick=user;
        document.getElementById("paper").onclick=user;
        document.getElementById("scissors").onclick=user;
        
    function user(){    // User choice
        var userChoice = this.id;
        if (! userChoice) {
            // User choice was undefined
            document.write("<h2>Player 1, you cheated! Refresh this screen and fight like a man.</h2>");
        } else {
            // Display user choice
            document.write("<h2>Player 1:" + " " + userChoice + "</h2>");
        }
        // Computer choice
        var computerChoice = Math.random();
        if (computerChoice < 0.34) {
            computerChoice = "rock";
        } else if(computerChoice <= 0.67) {
            computerChoice = "paper";
        } else {
            computerChoice = "scissors";
        }
        // Display computer choice
        document.write("<h2>Computer:" + " " + computerChoice + "</h2>");
        // Compare user choice vs computer choice
        var compare = function(choice1,choice2) {
            if (choice1 === choice2) {
                return "<h1>It's a tie!</h1>";
            }
            if (choice1 === "rock") {
                if (choice2 === "scissors") {
                    // rock wins
                    return "<h1>You win!</h1>";
                } else {
                    // paper wins
                    return "<h1>You lose! Try again.</h1>";
                }
            }
            if (choice1 === "paper") {
                if (choice2 === "rock") {
                    // paper wins
                    return "<h1>You win!</h1>";
                } else {
                    // scissors wins
                    return "<h1>You lose! Try again.</h1>";
                }
            }
            if (choice1 === "scissors") {
                if (choice2 === "rock") {
                    // rock wins
                    return "<h1>You lose! Try again.</h1>";
                } else {
                    // scissors wins
                    return "<h1>You win!</h1>   ";
                }
            }
        };

        // Run the compare function
        var results = compare(userChoice,computerChoice);
        // Display results
        document.write("<br><hr><br>" + results);
                       
            }
    </script>
     

</div>
